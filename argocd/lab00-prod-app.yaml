apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab00
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jreb-123/devops-lab00'
    targetRevision: main
    path: charts/lab00
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: lab00
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
